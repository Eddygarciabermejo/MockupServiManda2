<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>TE LLEVO</title>
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="HandheldFriendly" content="True">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- CSS  -->
<link rel="stylesheet" href="lib/font-awesome/web-fonts-with-css/css/fontawesome-all.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<!-- materialize icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Owl carousel -->
<link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
<link rel="stylesheet" href="lib/owlcarousel/assets/owl.theme.default.min.css">
<!-- Slick CSS -->
<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick.css">
<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick-theme.css">
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="lib/Magnific-Popup-master/dist/magnific-popup.css">
</head>
<body id="homepage">
<!-- BEGIN PRELOADING -->
<div class="preloading">
  <div class="gooey">
  <span class="dot"></span>
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="message">Cargando...</div>
</div>
</div>
<!-- CONTENT -->
<div id="page-contentlogin">
  <div class="login-form">
    <div class="container">
      <div class="row">
        <div class="col s12">
		  <div class="section-logo">
            
          </div>
          <div class="section-title">
            <h3 class="titu-login"><img src="img/logoblanco.png" class="logointroblanco"></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="col s12" action="homepage.html">
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
			  <input id="username" type="text" class="validate" placeholder="Correo Electrónico o Número de celular">
              
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
              <input id="password" type="password" class="validate" placeholder="Contraseña">
            </div>
          </div>
		  <div class="row fp-text">
			<div class="col s12">
			  <div class="forgot-password-link">
				<a href="#">¿Olvido su Contraseña?</a>
			  </div>
			</div>
		  </div>
          <div class="row">
            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
              <input class="waves-effect waves-light btn" value="Ingresar" type="submit"></div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="sign-in-sosmed">
            <div class="sign-in-icon sii-facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="sign-in-icon sii-gmail">
              <i class="fab fa-google-plus"></i>
            </div>
          </div>
        </div>
      </div>
      
      
      
    </div>
  </div>
</div>
<!-- END CONTENT-->
<!-- Script -->
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<!-- Owl carousel -->
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<!-- Magnific Popup core JS file -->
<script src="lib/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
<!-- Custom script -->
<script src="js/custom.js"></script>
</body>

</html>
